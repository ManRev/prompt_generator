<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #main-container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #sentence-container {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .column {
            width: 90%;
        }

        .column-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        #left-column {
            color: #FF5A5F; /* OpenAI Red for rejected */
            text-align: left;
        }

        #right-column {
            color: #333; /* OpenAI Black for accepted */
            text-align: left;
        }

        button {
            background-color: #FF5A5F; /* OpenAI Red */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s;
        }
        
        #subtitle {
            text-align: center;
            margin: 10px;
            color: #555;
        }
        
        #header {
            color: #FF5A5F;
            text-align: center;
            padding: 20px;
        }

        button:hover {
            background-color: #FF3C43; /* Darker shade of OpenAI Red on hover */
        }
    </style>
</head>
